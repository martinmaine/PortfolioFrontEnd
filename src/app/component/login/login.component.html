<form [formGroup]="loginForm">
  <p class="text-danger"> {{loginError}} </p>
  <div class="mb-3">
    <label for="username" class="form-label">Usuario</label>
    <input type="username" class="form-control" id="username" formControlName="username">
    <div *ngIf="username.invalid && (username.dirty || username.touched)" class="alert">
      <div *ngIf="username.errors?.['required']">
        <p class="text-danger"> El nombre de usuario es obligatorio </p>
      </div>
      <div *ngIf="username.errors?.['minlength']">
        <p class="text-danger"> El nombre de usuario requiere m치s de 7 caracteres</p>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert">
      <div *ngIf="password.errors?.['required']">
        <p class="text-danger"> Coloque una contrase침a v치lida </p>
      </div>
    </div>
  </div>

  <button type="submit" class="btn" (click)="login()" (click)="saveLogin()">Iniciar Sesi칩n</button>
</form>
