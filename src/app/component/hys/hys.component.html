  <div *ngIf="userLoginOn">
    <br>
    <button type="button" class="btn new" data-bs-toggle="modal" data-bs-target="#hysModal">
      Nueva Habilidad
    </button>
    <div class="modal fade" id="hysModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <form [formGroup]="formHys" (ngSubmit)="formHys.valid && onCreate()" name="formHys">
            <div class="modal-header">
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <label for="recipient-name" class="col-form-label">Herramienta</label>
              <input id="nombre" name="nombre" type="text" class="form-control" required formControlName="nombre"
                [(ngModel)]="nombre"><br>
              <div *ngIf="formHys.get('nombre')?.touched && formHys.get('nombre')?.errors?.['required']">
                <p>Este campo es requerido</p>
              </div>
              <label for="recipient-name" class="col-form-label">Porcentaje</label>
              <input id="porcentaje" name="porcentaje" type="text" class="form-control" formControlName="porcentaje"
                [(ngModel)]="porcentaje"><br>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn" data-bs-dismiss="modal">Cancelar</button>
              <button type="submit" class="btn">Guardar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
