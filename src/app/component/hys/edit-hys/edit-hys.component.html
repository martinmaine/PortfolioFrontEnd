
<form [formGroup]="form" (ngSubmit)="onEnviar()" name="form">

  <div class="modal-body">

    <label for="recipient-name" class="col-form-label">Modificar Habilidad</label>
    <input id="nombre" name="nombre" type="text" class="form-control" required formControlName="nombre"><br>

    <div *ngIf="form.get('curso')?.touched && form.get('curso')?.errors?.['required']">
      <p>Este campo es requerido</p>
    </div>

    <label for="recipient-name" class="col-form-label">Modificar Porcentaje</label>
    <input id="porcentaje" name="porcentaje" type="text" class="form-control" formControlName="porcentaje"><br>

  </div>

  <div class="modal-footer">
    <button type="submit" class="btn btn-guarning fw-bold">Guardar</button>
  </div>

</form>
